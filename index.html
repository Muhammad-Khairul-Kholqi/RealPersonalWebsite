<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png"">
    <title>Khairul Kholqi | Personal Website</title>
</head>
<body>
    <div class="sosmed-navbar">
        <div class="sosmed-logo flex justify-between py-[10px] px-[5%] bg-white">
            <div class="logo w-[60px]">
                <a href=""><img src="img/logo.png" alt=""></a>
            </div>
            <div class="sosmed text-[17px] flex gap-[17px]">
                <div class="instagram hover:scale-110 hover:text-blue-500">
                    <a href=""><i class="bi bi-instagram"></i></a>
                </div>
                <div class="linkedin hover:scale-110 hover:text-blue-500">
                    <a href=""><i class="bi bi-linkedin"></i></a>
                </div>
                <div class="github hover:scale-110 hover:text-blue-500">
                    <a href=""><i class="bi bi-github"></i></a>
                </div>
                <div class="email hover:scale-110 hover:text-blue-500">
                    <a href=""><i class="bi bi-envelope-fill"></i></a>
                </div>
            </div>
            <div class="dark-light cursor-pointer">
                <div class="dark">
                    <i class="bi bi-moon-stars-fill"></i>
                </div>
                <div class="light hidden">
                    <i class="bi bi-sun-fill"></i>
                </div>
            </div>
        </div>
        <div class="navbar flex justify-center py-[18px] bg-[#091D3E] text-white ml-[0] mr-[0]">
            <nav class="flex gap-[30px]">
                <a href=""><p class="hover:text-blue-500">Home</p></a>
                <a href=""><p class="hover:text-blue-500">About Me</p></a>
                <a href=""><p class="hover:text-blue-500">Project</p></a>
                <a href=""><p class="hover:text-blue-500">Certificate</p></a>
                <a href=""><p class="hover:text-blue-500">Contact</p></a>
            </nav>
            <div class="navbar-extra">
                <p class="text-white text-[25px] hidden" id="hamburger"><i class="bi bi-list"></i></p>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
